<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Wing Dave's Friends</title>

    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Dark Wing Dave on exciting Minecraft adventures, creative builds, and gaming experiences.">
    
    <!--opengraph-->
    <meta property="og:title" content="Dark Wing Dave - Minecraft Adventures and More">
    <meta property="og:description" content="Join Dark Wing Dave on exciting Minecraft adventures, creative builds, and gaming experiences.">
    <meta property="og:image" content="https://darkwingdave.com/images/logo.jpeg">
    <meta property="og:url" content="https://darkwingdave.com">

    <!--twiiter card meta tags-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@Dark_Wing_Dave">
    <meta name="twitter:title" content="Dark Wing Dave - Minecraft Adventures and More">
    <meta name="twitter:description" content="Join Dark Wing Dave on exciting Minecraft adventures, creative builds, and gaming experiences.">
    <meta name="twitter:image" content="https://darkwingdave.com/images/logo.jpeg">

    <!--links-->
    <link rel="canonical" href="https://darkwingdave.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    
</head>
<body>

    <!--Navigation Bar-->
    <div id="navbar"></div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <h1 class="text-center">FRIENDS</h1>
            <div class="col-lg mx-2 align-self-center">
                <div class="my-3 text-center">
                    <a href="https://IsLarryHome.com"><img src="images/IsLarryHome-FriendLogo.jpg" class="img-thumbnail"></a>
                    <h3 class="text-center">@islarryhome</h3>
                </div>
            </div>
            <div class="col-lg mx-2 align-self-center">
                <div class="my-3 text-center">
                    <a href="https://LilChrisCarnage.com"><img src="images/LilChrisCarnage-FriendLogo.jpg" class="img-thumbnail"></a>                    
                    <h3 class="text-center">@lilchriscarnage</h3>
                </div>
            </div>
            <div class="col-lg mx-2 align-self-center">
                <div class="my-3 text-center">
                    <a href="https://www.twitch.tv/psychobouncer6969"><img src="images/psychobouncer.jpg" class="img-thumbnail"></a>                    
                    <h3 class="text-center">@psychobouncer6969</h3>
                </div>
            </div>
        </div>        
    </div>

    <!--Footer-->
    <div id="footer"></div>
    
    <script>
        // Function to load and inject HTML from a file
        function loadHTML(url, targetElementId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(targetElementId).innerHTML = html;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        // Load and inject the navigation bar
        loadHTML('../navbar.html', 'navbar');

        // Load and inject the "My Links" section
        loadHTML('../my-links.html', 'my-links');

        // Load and inject the "footer" section
        loadHTML('../footer.html', 'footer');
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
